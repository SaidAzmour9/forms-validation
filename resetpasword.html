<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            fwhite: '#F0F2F5',
          },
          fontFamily: {
                poppins: ['Poppins', 'sans-serif'],
          },
        }
      }
    }
  </script>
</head>
<style>
    .blurred-background {
        background: #00000024;
        backdrop-filter: blur(42.95073318481445px);
    }

</style>
<body class="font-poppins">
    <main class="relative bg-[#F0F2F5]" >
        <div class="absolute flex justify-between w-full px-[58px] top-10">
            <div class="flex">
                <img src="images/logo.png" alt="logo">
                <span>Logo here</span>
            </div>
            <div class="float-right">
                <p>hav an account? <a href="#" class="text-[#20DC49]">Sign in</a></p>
            </div>
        </div>
        <div class="flex h-screen">
            <img src="images/signupBanner.png" alt="Signup Banner" class="h-full w-1/2 object-cover">
            <div class="absolute mt-[340px] ml-[73px]">
                <div class="bg-[#20DC49] flex text-[15px] w-[250px] rounded-lg">
                    <img src="images/flash-circle.png" alt="">
                    <span class="mt-3">Royal Stock Images</span>
                </div>
                <div class="blurred-background p-5 rounded-lg mt-4">
                    <img src="images/microscope.png" class="bg-black">
                    <p>Best Stock Photos and Videos <br> from across the internet.</p>
                </div>
            </div>
            <div class="flex flex-col justify-center items-center w-1/2">
                <div class="mt-[141px] text-center">
                    <h1 class="text-2xl font-semibold mb-4">Get Started with Marker</h1>
                    <p class="text-[15px] text-[#7E7E7E]">Getting started is easy</p>
                    <form action="" class="flex flex-col mt-[67px] space-y-5 w-[400px]">
                        <input 
                            type="password" 
                            name="password" 
                            placeholder="Password" 
                            class="p-3 border rounded-lg focus:outline-none focus:ring focus:ring-green-300"
                        />
                        <input 
                            type="password" 
                            name="password2" 
                            placeholder="Confirm Password" 
                            class="p-3 border rounded-lg focus:outline-none focus:ring focus:ring-green-300"
                        />
                        <button 
                            type="submit" 
                            class="bg-[#20DC49] py-3 rounded-lg hover:bg-green-600 transition"
                        >
                            Reset Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
</body>
</html>
